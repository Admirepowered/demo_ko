name: Build GKI ARM64 Module (Clang)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            clang \
            lld \
            llvm \
            make \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            pahole

      # 1️⃣ 准备内核 .config（GKI 风格最小）
      - name: Prepare kernel config
        working-directory: linux-6.12
        run: |
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1

          make defconfig
          make modules_prepare

      # 2️⃣ 编译 ko
      - name: Build hello.ko (ARM64 GKI)
        run: |
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1

          make -C linux-6.12 \
            M=$GITHUB_WORKSPACE/hello \
            modules

      # 3️⃣ 收集产物
      - name: Upload ko
        uses: actions/upload-artifact@v4
        with:
          name: hello-ko-arm64
          path: |
            hello/hello.ko
