name: Build ARM64 GKI Module (Linux 6.12)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y \
            clang llvm lld \
            make bc bison flex \
            libssl-dev libelf-dev pahole git

      - name: Clone Linux 6.12
        run: |
          git clone --depth=1 --branch v6.12 \
            https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git \
            linux-6.12

      - name: Prepare kernel
        working-directory: linux-6.12
        run: |
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          make defconfig
          make modules_prepare

      - name: Build hello.ko
        run: |
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          make -C linux-6.12 M=$GITHUB_WORKSPACE/hello modules

      - name: Upload module
        uses: actions/upload-artifact@v4
        with:
          name: hello-ko
          path: hello/hello.ko
